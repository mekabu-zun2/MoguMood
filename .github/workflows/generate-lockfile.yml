name: Generate Lock File

on:
  workflow_dispatch:  # 手動実行可能
  schedule:
    - cron: '0 0 * * 0'  # 毎週日曜日に実行

jobs:
  generate-lockfile:
    name: Generate package-lock.json
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Remove existing lock file
      run: rm -f package-lock.json

    - name: Install dependencies and generate lock file
      run: npm install

    - name: Check if lock file was generated
      run: |
        if [ -f package-lock.json ]; then
          echo "package-lock.json generated successfully"
          ls -la package-lock.json
        else
          echo "Failed to generate package-lock.json"
          exit 1
        fi

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update package-lock.json'
        title: 'Update package-lock.json'
        body: |
          This PR updates the package-lock.json file to ensure consistent dependency versions across environments.
          
          Generated automatically by GitHub Actions.
        branch: update-lockfile
        delete-branch: true